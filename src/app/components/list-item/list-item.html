<a 
	[routerLink]="['/profile', item.id]"
	class="group relative bg-[var(--c-bg-primary)] rounded-[var(--radius)] overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer h-full flex flex-col no-underline"
>
	<div class="aspect-video w-full overflow-hidden bg-[var(--c-bg-tertiary)]">
		<img 
			[src]="item.image" 
			[alt]="item.name"
			class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
			loading="lazy"
			onerror="this.src='https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=800&q=80'"
		>
	</div>

	<div class="p-6 flex flex-col flex-grow">
		<div class="flex items-center gap-2 mb-3">
			<span 
				class="text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider text-white"
				[ngClass]="getCategoryColor(item.category)"
				style="background-color: var(--c-primary);"
			>
				{{ item.category }}
			</span>
			<span class="text-xs text-[var(--c-text-muted)] font-medium">
				{{ item.date }}
			</span>
		</div>

		<h3 class="text-xl font-bold text-[var(--c-text-primary)] mb-2 group-hover:text-[var(--c-primary)] transition-colors">
			{{ item.name }}
		</h3>
		
		<p class="text-[var(--c-text-muted)] text-sm line-clamp-2 mb-4">
			{{ item.description }}
		</p>

		<div class="mt-auto pt-2 flex items-center justify-between">
			<span class="text-sm font-bold text-[var(--c-primary)] group-hover:translate-x-1 transition-transform inline-flex items-center gap-1">
				Детальніше
				<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
				</svg>
			</span>
			<span class="text-xl opacity-50">{{ item.icon }}</span>
		</div>
	</div>
</a>
