<a 
	[routerLink]="['/profile', item.id]"
	class="group relative aspect-[4/3] rounded-[var(--radius-card)] overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-500 cursor-pointer block"
>
	<img 
		[src]="item.image" 
		[alt]="item.name"
		class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
		loading="lazy"
		onerror="this.src='https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=800&q=80'"
	>
	
	<!-- Overlay (visible on hover) -->
	<div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 flex flex-col justify-end p-6">
		<div class="flex items-center gap-2 mb-2">
			<span class="inline-block w-fit text-[10px] font-black px-3 py-1 rounded-full bg-[var(--c-primary)] text-white uppercase tracking-widest">
				{{ item.category }}
			</span>
			<span class="text-[10px] font-bold text-white/80 uppercase tracking-widest">
				{{ item.date }}
			</span>
		</div>
		
		<h3 class="text-xl font-bold text-white mb-1 leading-tight">{{ item.name }}</h3>
		<p class="text-white/70 text-xs line-clamp-2 font-medium">{{ item.description }}</p>
		
		<div class="mt-3 flex items-center text-white text-[10px] font-black uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-all duration-700 delay-100 translate-y-2 group-hover:translate-y-0">
			Детальніше <span class="ml-2 text-[var(--c-primary)]">→</span>
		</div>
	</div>
</a>
