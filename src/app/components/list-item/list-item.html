<a 
	[routerLink]="['/profile', item.id]"
	class="list-item__card group cursor-pointer h-full flex flex-col no-underline bg-[var(--c-bg-secondary)] border border-[var(--c-border)] shadow-lg hover:shadow-xl transition-all duration-500 rounded-[var(--radius-card)] overflow-hidden"

			[alt]="item.name"
			class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
			loading="lazy"
			onerror="this.src='https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=800&q=80'"
