<a 
	[routerLink]="['/profile', item.id]"
	class="list-item__card group cursor-pointer h-full flex flex-col no-underline"
>
	<div class="list-item__image-wrapper aspect-video w-full bg-[var(--c-bg-tertiary)]">
		<img 
			[src]="item.image" 
			[alt]="item.name"
			class="list-item__image w-full h-full object-cover"
			loading="lazy"
			onerror="this.src='https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=800&q=80'"
		>
		<div class="absolute top-4 right-4 list-item__icon text-2xl drop-shadow-lg">
			{{ item.icon }}
		</div>
	</div>

	<div class="p-[var(--sp-8)] flex flex-col flex-grow">
		<div class="flex items-center gap-[var(--sp-3)] mb-[var(--sp-4)]">
			<span 
				class="list-item__badge text-[10px] font-bold px-[var(--sp-3)] py-[var(--sp-1)] rounded uppercase tracking-widest text-white"
			>
				{{ item.category }}
			</span>
			<span class="text-xs text-[var(--c-text-muted)] font-bold uppercase tracking-wider">
				{{ item.date }}
			</span>
		</div>

		<h3 class="text-xl font-bold text-[var(--c-text-secondary)] mb-[var(--sp-3)] group-hover:text-[var(--c-primary)] transition-colors line-clamp-2">
			{{ item.name }}
		</h3>
		
		<p class="text-[var(--c-text-muted)] text-sm leading-relaxed line-clamp-3 mb-[var(--sp-6)]">
			{{ item.description }}
		</p>

		<div class="mt-auto pt-[var(--sp-4)] border-t border-[var(--c-border)] flex items-center justify-between">
			<span class="list-item__link text-sm inline-flex items-center gap-[var(--sp-2)]">
				ДЕТАЛЬНІШЕ
				<svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7-7 7M3 12h18"></path>
				</svg>
			</span>
		</div>
	</div>
</a>
