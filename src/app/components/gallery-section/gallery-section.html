<section class="gallery-section py-24">
	<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
		<div class="text-center mb-16 animate-up">
			<span class="gallery-section-badge inline-block px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest mb-4">
				Галерея
			</span>
			<h2 class="text-3xl font-extrabold tracking-tight text-[var(--c-text-secondary)] sm:text-4xl lg:text-5xl">
				Наше життя у фото
			</h2>
			<p class="mt-4 text-lg text-[var(--c-text-muted)] max-w-2xl mx-auto">
				Яскраві моменти з наших заходів, воркшопів та повсякденних буднів молодіжного центру.
			</p>
		</div>

		<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
			@for (item of items(); track item.id; let i = $index) {
				<div 
					class="gallery-section__card group rounded-[var(--radius-card)] overflow-hidden animate-up"
					[style.animation-delay]="(i * 0.1) + 's'"
				>
					<div class="aspect-[4/3] w-full overflow-hidden">
						<img 
							[src]="item.imageUrl" 
							[alt]="item.title"
							class="gallery-section__image w-full h-full object-cover"
							onerror="this.src='https://images.unsplash.com/photo-1523580494863-6f3031224c94?w=800&q=80'"
						>
						
						<!-- Overlay -->
						<div class="gallery-section__overlay absolute inset-0 flex flex-col justify-end p-6">
							<div class="gallery-section__content">
								<span class="inline-block text-[10px] font-bold px-2 py-0.5 rounded bg-[var(--c-primary)] text-white mb-2 uppercase tracking-wider">
									{{ item.category }}
								</span>
								<h3 class="text-xl font-bold text-white mb-1">{{ item.title }}</h3>
								<p class="text-white/80 text-xs line-clamp-2">{{ item.description }}</p>
							</div>
						</div>
					</div>
				</div>
			}
		</div>

		<div class="mt-16 text-center animate-up" style="animation-delay: 0.4s;">
			<a 
				routerLink="/gallery"
				class="gallery-section__btn inline-flex items-center px-10 py-4 text-base font-bold transition shadow-lg"
			>
				Подивитись всю галерею
				<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 00-2 2z"></path>
				</svg>
			</a>
		</div>
	</div>
</section>
