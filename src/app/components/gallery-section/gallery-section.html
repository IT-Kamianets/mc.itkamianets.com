<section class="gallery-section py-[var(--sp-20)] bg-[var(--c-bg-primary)]">
	<div class="max-w-7xl mx-auto px-[var(--sp-4)] sm:px-[var(--sp-6)] lg:px-[var(--sp-8)] relative z-10">
		<div class="mb-12 text-center">
			<h2 class="text-3xl font-bold tracking-tight sm:text-4xl" style="color: var(--c-text-primary);">Наше життя у фото</h2>
			<p class="text-lg opacity-70 leading-relaxed max-w-2xl mx-auto mt-4" style="color: var(--c-text-secondary);">
				Яскраві моменти з наших заходів, воркшопів та повсякденних буднів молодіжного центру.
			</p>
		</div>

		<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 animate-slide-up">
			@for (item of items(); track item.id; let i = $index) {
				<div 
					class="group relative aspect-[4/3] rounded-[var(--radius-card)] overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-500 cursor-pointer"
				>
					<img 
						[src]="item.imageUrl" 
						[alt]="item.title"
						class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
						onerror="this.src='https://images.unsplash.com/photo-1523580494863-6f3031224c94?w=800&q=80'"
					>
					
					<!-- Overlay -->
					<div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 flex flex-col justify-end p-6">
						<span class="inline-block w-fit text-[10px] font-black px-3 py-1 rounded-full bg-[var(--c-primary)] text-white mb-2 uppercase tracking-widest">
							{{ item.category }}
						</span>
						<h3 class="text-xl font-bold text-white mb-1 leading-tight">{{ item.title }}</h3>
						<p class="text-white/70 text-xs line-clamp-2 font-medium">{{ item.description }}</p>
					</div>
				</div>
			}
		</div>

		<div class="mt-16 text-center">
			<a 
				routerLink="/gallery"
				class="inline-flex items-center gap-3 px-10 py-4 bg-[var(--c-bg-secondary)] border-2 border-[var(--c-border)] text-[var(--c-text-primary)] font-black text-base rounded-[var(--radius-btn)] transition-all duration-300 hover:border-[var(--c-primary)] hover:shadow-xl hover:-translate-y-1 group"
			>
				Вся галерея
				<span class="text-[var(--c-primary)] group-hover:translate-x-1 transition-transform">→</span>
			</a>
		</div>
	</div>
</section>
