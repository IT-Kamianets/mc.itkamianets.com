<section class="py-[var(--sp-20)] bg-[var(--c-bg-primary)]">
	<div class="max-w-7xl mx-auto px-[var(--sp-4)] sm:px-[var(--sp-6)] lg:px-[var(--sp-8)]">
		<!-- Header -->
		<div class="text-center mb-12">
			<h2 class="text-3xl font-bold text-[var(--c-text-primary)] sm:text-4xl">Наше життя у фото</h2>
			<p class="mt-4 text-lg text-[var(--c-text-secondary)] opacity-70 max-w-2xl mx-auto">
				Яскраві моменти з наших заходів, воркшопів та повсякденних буднів молодіжного центру.
			</p>
		</div>

		<!-- Grid -->
		<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
			@for (item of items(); track item.id) {
				<div class="group relative aspect-[4/3] rounded-[var(--radius-card)] overflow-hidden cursor-pointer shadow-[var(--shadow-md)]">
					<img 
						[src]="item.imageUrl" 
						[alt]="item.title"
						class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
					>
					
					<!-- Overlay -->
					<div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-6">
						<span class="inline-block w-fit px-3 py-1 rounded-full bg-[var(--c-primary)] text-white text-[10px] font-bold uppercase tracking-widest mb-2">
							{{ item.category }}
						</span>
						<h3 class="text-white text-xl font-bold mb-1">{{ item.title }}</h3>
						<p class="text-white/80 text-sm line-clamp-2">{{ item.description }}</p>
					</div>
				</div>
			}
		</div>

		<!-- Button -->
		<div class="mt-16 text-center">
			<a 
				routerLink="/gallery"
				class="inline-flex items-center gap-2 px-[var(--sp-8)] py-3 bg-[var(--c-bg-secondary)] border border-[var(--c-border)] rounded-[var(--radius-btn)] text-[var(--c-text-primary)] font-bold text-sm transition-all hover:border-[var(--c-primary)] active:scale-95 shadow-[var(--shadow-sm)] group"
			>
				Вся галерея
				<span class="text-[var(--c-primary)]">→</span>
			</a>
		</div>
	</div>
</section>
