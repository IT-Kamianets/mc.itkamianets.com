<section class="py-24">
	<div class="text-center mb-16 animate-up">
		<span class="list-section-badge inline-block px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest mb-4">
			–ü–æ–¥—ñ—ó
		</span>
		<h2 class="text-3xl font-extrabold tracking-tight text-[var(--c-text-secondary)] sm:text-4xl lg:text-5xl">
			{{ title() }}
		</h2>
		
		@if (showSearch()) {
			<div class="mt-10 max-w-md mx-auto relative">
				<input
					type="text"
					[value]="searchQuery()"
					(input)="searchQuery.set($any($event.target).value)"
					placeholder="–ü–æ—à—É–∫ —Ü—ñ–∫–∞–≤–∏—Ö –ø–æ–¥—ñ–π..."
					class="search-input w-full px-8 py-4 rounded-full border border-[var(--c-border-primary)] bg-[var(--c-bg-secondary)] text-[var(--c-text-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--c-primary)] shadow-md"
				/>
				@if (searchQuery()) {
					<button
						(click)="clearSearch()"
						class="absolute right-5 top-1/2 -translate-y-1/2 text-[var(--c-text-muted)] hover:text-[var(--c-primary)] transition-colors"
					>
						<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
						</svg>
					</button>
				}
			</div>
		}
	</div>

	@if (displayItems().length > 0) {
		<div 
			class="grid gap-10 animate-up"
			[class.grid-cols-1]="itemsPerRow() === 1"
			[class.sm:grid-cols-2]="itemsPerRow() >= 2"
			[class.lg:grid-cols-3]="itemsPerRow() >= 3"
			[class.xl:grid-cols-4]="itemsPerRow() >= 4"
			style="animation-delay: 0.2s;"
		>
			@for (item of displayItems(); track item.id) {
				<app-list-item [item]="item" />
			}
		</div>
	} @else {
		<div class="text-center py-20 bg-[var(--c-bg-secondary)] rounded-[var(--radius-card)] border-2 border-[var(--c-border-primary)] border-dashed animate-up">
			<div class="mb-4 text-4xl opacity-20">üîç</div>
			<p class="text-[var(--c-text-muted)] text-lg">–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∑–∞ –≤–∞—à–∏–º –∑–∞–ø–∏—Ç–æ–º.</p>
			@if (searchQuery()) {
				<button 
					(click)="clearSearch()"
					class="list-section__btn mt-6 px-8 py-3 font-bold"
				>
					–û—á–∏—Å—Ç–∏—Ç–∏ –ø–æ—à—É–∫
				</button>
			}
		</div>
	}

	@if (showViewAllButton()) {
		<div class="mt-16 text-center animate-up" style="animation-delay: 0.4s;">
			<button
				(click)="onViewAllClick()"
				class="list-section__btn inline-flex items-center px-12 py-5 text-lg font-bold shadow-xl"
			>
				–í—Å—ñ –ø–æ–¥—ñ—ó
				<svg class="w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
				</svg>
			</button>
		</div>
	}
</section>
