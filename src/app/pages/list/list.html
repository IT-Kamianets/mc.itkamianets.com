<div class="min-h-screen bg-[var(--c-bg-primary)]">
	<div class="max-w-7xl mx-auto px-[var(--sp-4)] sm:px-[var(--sp-6)] lg:px-[var(--sp-8)] py-[var(--sp-12)]">
		
		<div class="text-center mb-12">
			<h1 class="text-4xl font-bold tracking-tight sm:text-5xl mb-6" style="color: var(--c-text-primary);">Події</h1>
			<p class="text-lg opacity-70 leading-relaxed max-w-2xl mx-auto" style="color: var(--c-text-secondary);">
				Відкривай нові можливості, навчайся та розважайся разом з молодіжною спільнотою нашого міста.
			</p>
		</div>

		<div class="flex flex-wrap justify-center gap-3 mb-12 animate-fade-in">
			@for (cat of categories(); track cat) {
				<button 
					(click)="filterByCategory(cat)"
					class="px-6 py-2.5 rounded-full text-sm font-bold transition-all duration-300 border-2 shadow-sm hover:shadow-md hover:-translate-y-0.5 active:scale-95"
					[style.background-color]="filteredCategory() === cat ? 'var(--c-primary)' : 'var(--c-bg-secondary)'"
					[style.color]="filteredCategory() === cat ? 'white' : 'var(--c-text-primary)'"
					[style.border-color]="filteredCategory() === cat ? 'var(--c-primary)' : 'var(--c-border)'"
				>
					{{ cat }}
				</button>
			}
		</div>

		<div class="animate-slide-up">
			<app-list-items-section
				[items]="getFilteredItems()"
				title=""
				[showSearch]="true"
				[itemsPerRow]="3"
				[maxItems]="0"
				[showViewAllButton]="false"
			/>
		</div>

	</div>
</div>
