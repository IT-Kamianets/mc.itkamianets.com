<div class="min-h-screen bg-[var(--c-bg-primary)] animate-fade-in">
	<div
		class="max-w-7xl mx-auto px-[var(--sp-4)] sm:px-[var(--sp-6)] lg:px-[var(--sp-8)] py-[var(--sp-12)] transition-all duration-300">

		<div class="text-center mb-[var(--sp-12)] transition-all duration-300">
			<h1 class="text-4xl font-bold tracking-tight sm:text-5xl mb-[var(--sp-6)]"
				style="color: var(--c-text-primary);">Події
			</h1>
			<p class="text-lg opacity-70 leading-relaxed max-w-2xl mx-auto" style="color: var(--c-text-secondary);">
				Відкривай нові можливості, навчайся та розважайся разом з молодіжною спільнотою нашого міста.
			</p>
		</div>

		<div class="flex flex-wrap justify-center gap-[var(--sp-3)] mb-[var(--sp-12)] transition-all duration-300">
			@for (cat of categories(); track cat) {
			<button (click)="filterByCategory(cat)"
				class="px-6 py-2.5 rounded-[var(--radius-btn)] text-sm font-bold border-2 shadow-sm active:scale-95 transition-all duration-300"
				[style.background-color]="filteredCategory() === cat ? 'var(--c-primary)' : 'var(--c-bg-secondary)'"
				[style.color]="filteredCategory() === cat ? 'white' : 'var(--c-text-primary)'"
				[style.border-color]="filteredCategory() === cat ? 'var(--c-primary)' : 'var(--c-border)'">
				{{ cat }}
			</button>
			}
		</div>

		<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-[var(--sp-8)] transition-all duration-300">
			@for (item of getFilteredItems(); track item.id; let i = $index) {
			<a [routerLink]="['/profile', item.id]"
				class="group relative aspect-[4/3] rounded-[var(--radius-card)] overflow-hidden cursor-pointer block bg-[var(--c-bg-tertiary)] transition-all duration-300">
				<img [src]="item.imageUrl" [alt]="item.name" class="w-full h-full object-cover"
					onerror="this.src='https://images.unsplash.com/photo-1523580494863-6f3031224c94?w=800&q=80'">

				<!-- Overlay -->
				<div
					class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 flex flex-col justify-end p-6 transition-opacity duration-300">
					<div class="flex items-center gap-2 mb-2">
						<span
							class="inline-block w-fit px-3 py-1 rounded-full bg-[var(--c-primary)] text-white text-[10px] font-bold uppercase tracking-widest">
							{{ item.category }}
						</span>
						<span class="text-white/80 text-[10px] font-bold uppercase tracking-widest">
							{{ item.date }}
						</span>
					</div>

					<h3 class="text-white text-xl font-bold mb-1">{{ item.name }}</h3>
					<p class="text-white/80 text-sm line-clamp-2">{{ item.description }}</p>
				</div>
			</a>
			}
		</div>

	</div>
</div>
