<div class="min-h-screen" style="background-color: var(--c-bg-primary);">
	<div class="max-w-7xl mx-auto px-[var(--sp-6)] lg:px-[var(--sp-7)] py-[var(--sp-7)]">
		
		<nav class="mb-[var(--sp-7)]">
			<a routerLink="/list" class="text-[var(--c-text-secondary)] hover:text-[var(--c-primary)] transition-colors flex items-center gap-[var(--sp-2)]">
				&larr; Назад до подій
			</a>
		</nav>

		@if (loading()) {
			<div class="flex justify-center py-20">
				<div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[var(--c-primary)]"></div>
			</div>
		} @else if (product(); as item) {
			<div class="grid grid-cols-1 md:grid-cols-12 gap-y-[var(--sp-7)] md:gap-x-[var(--sp-8)] lg:gap-x-[var(--sp-8)] animate-fade-in items-start">
				
				<div class="md:col-span-5 lg:col-span-4">
					<div class="relative rounded-[var(--radius)] overflow-hidden bg-[var(--c-bg-secondary)] shadow-lg aspect-[4/3] w-full">
						<img 
							[src]="item.image" 
							[alt]="item.name"
							class="w-full h-full object-cover"
							onerror="this.src='https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=800&q=80'"
						>
						<div class="absolute top-[var(--sp-4)] left-[var(--sp-4)] bg-white/90 backdrop-blur px-[var(--sp-3)] py-[var(--sp-1)] rounded-full text-2xl shadow-sm">
							{{ item.icon }}
						</div>
					</div>
				</div>

				<div class="md:col-span-7 lg:col-span-8 flex flex-col">
					
					<div class="flex items-center gap-[var(--sp-4)] mb-[var(--sp-4)]">
						<span class="px-[var(--sp-3)] py-[var(--sp-1)] rounded-full text-sm font-medium bg-[var(--c-primary)]/10 text-[var(--c-primary)]">
							{{ item.category }}
						</span>
						<span class="text-[var(--c-text-muted)] text-sm">
							Дата: {{ item.date }}
						</span>
					</div>

					<h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-[var(--sp-4)]" style="color: var(--c-text-primary);">
						{{ item.name }}
					</h1>

					<div class="prose prose-lg mb-[var(--sp-7)] max-w-none" style="color: var(--c-text-secondary);">
						<p class="whitespace-pre-line">{{ item.description }}</p>
					</div>

					<div class="flex flex-col sm:flex-row gap-[var(--sp-4)] mt-auto">
						<a 
							href="https://t.me/mc_kp" 
							target="_blank"
							class="flex-1 px-[var(--sp-7)] py-[var(--sp-4)] bg-[var(--c-primary)] text-white font-bold rounded-[var(--radius)] hover:opacity-90 transition-opacity shadow-md text-center"
						>
							Зареєструватися / Написати нам
						</a>
					</div>

					<div class="mt-[var(--sp-7)] pt-[var(--sp-6)] border-t border-[var(--c-border-primary)] grid grid-cols-2 gap-[var(--sp-4)]">
						<div>
							<span class="block text-xs text-[var(--c-text-muted)] uppercase tracking-wider">ID Події</span>
							<span class="font-mono text-[var(--c-text-primary)]">EVT-{{ item.id }}</span>
						</div>
						<div>
							<span class="block text-xs text-[var(--c-text-muted)] uppercase tracking-wider">Статус</span>
							<span class="text-green-600 font-medium">Актуально</span>
						</div>
					</div>

				</div>
			</div>
		} @else {
			<div class="text-center py-20">
				<h2 class="text-2xl font-bold text-[var(--c-text-primary)]">Подію не знайдено</h2>
				<a routerLink="/list" class="mt-4 inline-block text-[var(--c-primary)] hover:underline">Повернутися до списку</a>
			</div>
		}
	</div>
</div>
